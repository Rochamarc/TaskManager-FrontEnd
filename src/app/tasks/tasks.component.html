<table class="table">
  <thead>
    <th>Id</th>
    <th>Título</th>
    <th>Ações</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <!-- Botão de ação pro task detail -->
        <button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes 
        </button>
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<!-- Task Detail Modal-->
<div class="modal fade" id="taskDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="selectedTask">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Detalhes da tarefa: {{ selectedTask.title }}</h4>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="selectedTask.title" class="form-control" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
