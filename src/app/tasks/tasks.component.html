<table class="table">
  <thead>
    <th>Id</th>
    <th>Título</th>
    <th>Ações</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <!-- Botão de ação pro task detail -->
        <button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes 
        </button>
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
