<h1 class="page-header">Lista de Tarefas</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <!-- Link pro tasks/:id -->
        <a [routerLink]="['/tasks',task.id]" class="btn btn-info">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes 
        </a>
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
