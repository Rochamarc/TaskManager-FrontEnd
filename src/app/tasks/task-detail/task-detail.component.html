<!-- Modal -->
<!-- Task Detail Modal-->
<div class="modal fade" id="taskDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="task">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Detalhes da tarefa: {{ task.title }}</h4>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="task.title" class="form-control" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
